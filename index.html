<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <p class="background-text">
      Book With Us And Enjoy your Journey !
    </p>
    <header class="header-nav">
      <img srcset="./img/logo.png 2x" alt="logo" class="header-logo">
      <div class="header-country-user">
        <div class="header-country-notification">
          <div class="header-country">
            <p class="header-currency">USD</p>
            <img src="./img/conuntry-logo.svg" alt="country-logo" class="header-country-logo">
          </div>
          <div class="header-notification-f">
            <img src="./icon/notification.svg" alt="notification-icon" class="header-notification">
            <p class="header-notification-text">1</p>
          </div>
        </div>
        <div class="header-user-drop">
          <div class="header-user">
            <img srcset="./img/avatar.png 2x" alt="avatar" class="header-user-avatar">
            <p class="header-user-name">Delowar</p>
          </div>
          <img src="./icon/drop-icon.svg" alt="drop-icon" class="header-user-drop-icon">
        </div>
      </div>
    </header>
  </div>
</body>
<script src="./script/script.js"></script>
</html>
